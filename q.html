<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3>RESTpoller <small>REST scheduler and tracker tool.</small></h3>
</div>

<div class="container">
<!--<div class="container-fluid">-->
    <div class="container">
        <h2>Button Tags</h2>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info" value="" onclick="start();">Button</button>
        <button type="button" class="btn btn-info">Button</button>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
    </div>
    <p>Resize the browser window to see the effect.</p>
    <div class="row">
        <div class="col-sm-1" style="background-color:lavender;">URL</div>
        <div class="col-sm-11" style="background-color:lavenderblush;">http://[url]</div>
    </div>
</div>

</body>
</html>
